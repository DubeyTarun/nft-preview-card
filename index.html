<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="top-container">
    <div class="enclosing-container">
        <img class="img-equilibrium" src="images/image-equilibrium.jpg" alt="nft-image">
      <div class="cover-up">
        <img class="eye" src="images/icon-view.svg" alt="eye-img">
      </div>
      <div class="middle-container">
        <h1 class="equilibrium"><a class="anchor white-color" href="#">Equilibrium #3429</a></h1>
        <p class="description soft-blue-color">Our Equilibrium collection promotes balance and calm.</p>
        <div class="eth">
          <img class="ethereum" src="images/icon-ethereum.svg" alt="icon-ethereum">
          <span class="eth-balance cyan-color">0.041 ETH</span>
        </div>
        <div class="days">
          <img class="clock" src="images/icon-clock.svg" alt="icon-clock">
          <span class="days-left soft-blue-color">3 days left</span>
        </div>
      </div>
      <hr>
      <div class="owner-details">
        <img class="owner" src="images/image-avatar.png" alt="owner-img">
        <span class="owner-name soft-blue-color">Creation of <a class="anchor white-color" href="#">Jules Wyvern</a></span>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Tarun Dubey</a>.
  </div>
</body>

</html>
